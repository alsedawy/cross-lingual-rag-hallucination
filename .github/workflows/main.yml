name: Run RAG Evaluation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-experiment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install rank_bm25 sentence-transformers scikit-learn matplotlib seaborn transformers torch

      - name: Run experiment
        run: |
          python code/run_experiment.py
